<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js" integrity="sha512-FHsFVKQ/T1KWJDGSbrUhTJyS1ph3eRrxI228ND0EGaEp6v4a/vGwPWd3Dtd/+9cI7ccofZvl/wulICEurHN1pg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Choropleth Map</title>
</head>
<body>
    <h2 id="title">USA Education Data</h2>
    <div id="description">
        Percentage of people over 25 with a bachelors degree or higher. Source: My head
    </div>
    <div id="tooltip">

    </div>
    <svg id="canvas">

    </svg>
    <svg id="legend">
        <g>
            <rect x="10" y="0" width="40" height="40" fill="tomato"></rect>
            <text x="60" y="20" fill="black">Less than 15%</text>
        </g>
        <g>
            <rect x="10" y="40" width="40" height="40" fill="orange"></rect>
            <text x="60" y="60" fill="black">15% to 30%</text>
        </g>
        <g>
            <rect x="10" y="80" width="40" height="40" fill="lightgreen"></rect>
            <text x="60" y="100" fill="black">30% to 45%</text>
        </g>
        <g>
            <rect x="10" y="120" width="40" height="40" fill="limegreen"></rect>
            <text x="60" y="140" fill="black">More than 45%</text>
        </g>
    </svg>
</body>
<script defer src="index.js"></script>
<script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
